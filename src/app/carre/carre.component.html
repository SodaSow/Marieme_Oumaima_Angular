    <app-rouge (changeBgColorEvent)="changeColor($event)"></app-rouge>
    <app-bleu (changeBgColorEvent)="changeColor($event)"></app-bleu>
  </div>

    <app-vert (changeBgColorEvent)="changeColor($event)"></app-vert>
    <app-orange (changeBgColorEvent)="changeColor($event)"></app-orange>
  </div>
</div>
</div>
